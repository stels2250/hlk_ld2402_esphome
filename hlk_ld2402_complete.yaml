    id: radar_calibration_progress
    name: "Radar Calibration Progress"
    hlk_ld2402_id: radar_sensor
    unit_of_measurement: "%"
    icon: "mdi:progress-wrench"
    entity_category: diagnostic
    state_class: measurement
    calibration_progress: true

